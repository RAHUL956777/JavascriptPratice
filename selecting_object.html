< !DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selecting Object</title>
    </head>

    <body>
        <form name="SelectForm">
            <label for="musicType">Choose some music types, then click the button below</label>
            <select name="musicTypes" id="musicTypes">
                <option>Selected</option>
                <option>Jazz</option>
                <option>Blues</option>
                <option>New Age</option>
                <option>Classical</option>
                <option>Opera</option>
                <button id="btn" type="button">How many are selected?</button>
            </select>
        </form>

        <script>
            function howMany(selectObject) {
                let numberSelected = 0;
                for (let i = 0; i < selectObject.option.length; i++) {
                    if (selectObject.option[i].selected) {
                        numberSelected++;
                    }

                }
                return numberSelected;
            }
            const btn = document.getElementById("btn");
            btn.addEventListener('click', () => {
                const musicTypes = document.selectForm.musicTypes;
                console.log(`you have selected ${howMany(musicTypes)}option(s)`)
            })
        </script>
    </body>

    </html>
